<ion-header>
  <ion-toolbar>
    <ion-title>
      Comprar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="comprar()" type="submit" style="width: 100px; height: 19px;"> Comprar </ion-button>
      </ion-col>
      <ion-col size="3">
          <ion-label style="font-weight: bold; padding-left: 20px;">Cajero:</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-label >{{currentUser}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size = "6">
        <ion-item>
          <ion-input [(ngModel)]="userToFacture.nombre" name="correo" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
    </ion-col>
      <ion-col size = "6">
        <ion-item>
          <ion-input [(ngModel)]="userToFacture.telefono" name="correo" type="text" placeholder="Teléfono"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size = "6">
        <ion-item>
          <ion-input [(ngModel)]="userToFacture.email" name="correo" type="text" placeholder="Correo"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size = "6">
        <ion-item>
          <ion-input [(ngModel)]="userToFacture.cedula" name="correo" type="text" placeholder="Cédula"></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size = "12">
        <ion-item>
          <ion-input [(ngModel)]="userToFacture.direccion" name="correo" type="text" placeholder="Dirección"></ion-input>
        </ion-item>
      </ion-col>


    </ion-row>
    <ion-row>
      <ion-col size="6">
        Total: {{total}}
      </ion-col>
      <ion-col size="6">
        <ion-label>Productos:</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card *ngFor="let detalles of detallesFactura">
          <ion-item>
            <ion-label style="font-size: 13px">{{detalles.fkIngrediente.nombre}}</ion-label>
            <ion-label style="font-size: 13px">{{detalles.cantidad}}</ion-label>
            <ion-button (click)="quitarIngrediente(detalles)" type="submit" style="width: 20px; height: 21px;">-</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card *ngFor="let ingrediente of listaIngrediente ">
          <ion-item>
            <ion-label style="font-size: 13px">{{ingrediente.nombre}}</ion-label>
            <ion-button (click)="agregarAlCarrito(ingrediente)" type="submit" style="width: 20px; height: 21px;">+</ion-button>
          </ion-item>
        </ion-card>
      </ion-col>






    </ion-row>


  </ion-grid>
</ion-content>
