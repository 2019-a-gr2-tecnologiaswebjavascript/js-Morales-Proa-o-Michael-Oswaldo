<ion-header>
  <ion-toolbar>
    <ion-title>
      Ingredientes de {{nombre}}

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size = "6">
        <ion-item>
          <ion-label position="floating" >Buscar</ion-label>
          <ion-input  [(ngModel)]="textoBusqueda" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="5">
        <br>
        <ion-button type="submit" (click)="buscarIngrediente()" >Buscar </ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size = "6">
      </ion-col>
      <ion-col size="5">
        <br>
        <ion-button type="submit" (click)="irCrearIngrediente()">Crear </ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card *ngFor="let comida of listaIngredientes"
      >
        <ion-card-header>
          <ion-card-title>{{comida.nombre}}</ion-card-title>
          <ion-item>
            <ion-label>{{comida.descripcion}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{comida.cantidad}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Oruginal: {{comida.original}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Tipo: {{comida.tipo}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-button type="submit" (click)="borrar(comida.id)" >Borrar</ion-button>
          </ion-item>

        </ion-card-header>

      </ion-card>





    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <a [routerLink]="menu" >MENU</a>
  </ion-toolbar>
</ion-footer>
