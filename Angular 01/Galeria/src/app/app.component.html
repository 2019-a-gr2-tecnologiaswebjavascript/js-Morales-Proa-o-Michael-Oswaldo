<h1 class="rojo">Titulo {{title}}</h1>
<!-- {{interpolacion}}  -->
<app-item-galeria
  *ngFor="let perroJson of arregloPerrosJs"
  [nombreItem]="perroJson.raza"
  [textoBoton]="perroJson.tamanio"
  (cambioChela)="cambioChela($event) "
  (cambioCerveza)="cambioCerveza($event)"
  [colorClase]="colorCambio"
>

</app-item-galeria>
