<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear Comida
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-item>
        <ion-label position="floating">Nombre de la Comida</ion-label>
        <ion-input  [(ngModel)]="comida.nombre" name="password"></ion-input>
      </ion-item>
    </ion-col>
      <ion-col size="2"></ion-col>

  </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">descripcion</ion-label>
          <ion-input  [(ngModel)]="comida.descripcion" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Nacionalidad</ion-label>
          <ion-input  [(ngModel)]="comida.nacionalidad" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>


    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
      <ion-item>
        <ion-label position="floating">Numero de Personas</ion-label>
        <ion-input  [(ngModel)]="comida.numeroPersonas" name="password"></ion-input>
      </ion-item>
    </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>

      <ion-list  [inset]="comida.picante">
        <ion-item>
          <ion-label>Picante?</ion-label>
          <ion-toggle name = "esPicante" [(ngModel)]="comida.picante" slot="end" ></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-col size="2"></ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col>
        <ion-button type="submit" (click)="crearComida()" >Crear </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
