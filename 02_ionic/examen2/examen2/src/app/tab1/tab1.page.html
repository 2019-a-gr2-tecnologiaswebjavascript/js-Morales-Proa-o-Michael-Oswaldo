<ion-header>
  <ion-toolbar>
    <ion-title>
      Gestionar Comida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size = "6">
        <ion-item>
          <ion-label position="floating" >Buscar</ion-label>
          <ion-input  [(ngModel)]="textoBusqueda" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="5">
        <br>
          <ion-button type="submit" (click)="buscarComida()" >Buscar </ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
      </ion-col>
      <ion-col size = "6">
      </ion-col>
      <ion-col size="5">
        <br>
        <ion-button type="submit" (click)="irCrearComida()">Crear </ion-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-card *ngFor="let comida of listaComida">
        <ion-card-header>
          <ion-card-title>{{comida.nombre}}</ion-card-title>
          <ion-item>
            <ion-label>{{comida.descripcion}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{comida.nacionalidad}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Numero de Personas: {{comida.numeroPersonas}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Picante: {{comida.picante}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-button type="submit" (click)="irAIngredientes(comida.id)">Ingredientes </ion-button>

            <ion-button type="submit" (click)="borrar(comida.id)" >Borrar</ion-button>
          </ion-item>

        </ion-card-header>

      </ion-card>





    </ion-row>

  </ion-grid>
</ion-content>
