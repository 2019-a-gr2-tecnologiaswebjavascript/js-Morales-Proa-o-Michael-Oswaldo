<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear Ingrediente
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Nombre del Ingrediente</ion-label>
          <ion-input  [(ngModel)]="Ingrediente.nombre" name="nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">descripcion</ion-label>
          <ion-input  [(ngModel)]="Ingrediente.descripcion" name="descripcion"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Cantidad</ion-label>
          <ion-input  [(ngModel)]="Ingrediente.cantidad" name="cantidad"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>


    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Tipo</ion-label>
          <ion-input  [(ngModel)]="Ingrediente.tipo" name="tipo"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-input  [(ngModel)]="Ingrediente.precio" name="precio"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>

      <ion-list  [inset]="Ingrediente.original">
        <ion-item>
          <ion-label>Original?</ion-label>
          <ion-toggle name = "original" [(ngModel)]="Ingrediente.original" slot="end" ></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Necesita Refrigeraci√≥n?</ion-label>
          <ion-toggle name = "necesitaRefrigeracion" [(ngModel)]="Ingrediente.necesitaRefrigeracion" slot="end" ></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-col size="2"></ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-button type="submit" (click)="crearIngrediente()" >Crear </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
