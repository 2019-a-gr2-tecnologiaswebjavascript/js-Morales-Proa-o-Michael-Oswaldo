<h1   [class]="colorClase">Item galeria - {{titulo}}</h1>
<!-- {{}} ->  Interpolacion -->
<p>Nombre: {{nombreItem}}</p>
<!-- () EVENT BINDING ->  Evento -->
<button (click)="alertar()">
  {{textoBoton}}
</button>

<!-- [] Property Binding -> Propiedades/Atributos -->
<img [src]="url" alt=""
     (click)="cambiarImagen()">

<!-- Directiva -> *ngFor  -->
<p *ngFor="let nota of notas">
  {{nota}}
</p>
<p *ngFor = "let notita of notitas">

  {{notita}}
</p>
