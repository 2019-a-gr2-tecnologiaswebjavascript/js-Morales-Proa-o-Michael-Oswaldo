<ion-header>
  <ion-toolbar>
    <ion-title>
      Crear Comida
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-item>
        <ion-label position="floating">Nombre de la Comida</ion-label>
        <ion-input type="password" [(ngModel)]="nombre" name="password"></ion-input>
      </ion-item>
    </ion-col>
      <ion-col size="2"></ion-col>

  </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">descripcion</ion-label>
          <ion-input type="password" [(ngModel)]="descripcion" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
        <ion-item>
          <ion-label position="floating">Nacionalidad</ion-label>
          <ion-input type="password" [(ngModel)]="nacionalidad" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>


    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
      <ion-item>
        <ion-label position="floating">Numero de Personas</ion-label>
        <ion-input type="password" [(ngModel)]="numeroPersonas" name="password"></ion-input>
      </ion-item>
    </ion-col>
      <ion-col size="2"></ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="2"></ion-col>

      <ion-list  [inset]="esPicante">
        <ion-list-header>
          <ion-label>Picante</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Picante?</ion-label>
          <ion-toggle name = "esPicante" [(ngModel)]="esPicante" slot="end" ></ion-toggle>
        </ion-item>

      </ion-list>
      <ion-col size="2"></ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col>
        <ion-button type="submit" (click)="crearComida()" >Crear </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
