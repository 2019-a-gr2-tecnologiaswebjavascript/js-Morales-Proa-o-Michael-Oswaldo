<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br><br><br>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
      </ion-col>
      <ion-col size = "8">
        <ion-item>
          <ion-label position="floating" >usuario</ion-label>
          <ion-input [(ngModel)]="credenciales.email" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
      </ion-col>
      <ion-col size = "8">
        <ion-item>
          <ion-label position="floating">contrasena</ion-label>
          <ion-input type="password" [(ngModel)]="credenciales.contrasenia" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>

  </ion-grid>

  <br>
  <br><br>
  <ion-grid>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col>
       <ion-button type="submit" (click)="logearse()" >Log in </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>

    </ion-row>
    </ion-grid>

</ion-content>
