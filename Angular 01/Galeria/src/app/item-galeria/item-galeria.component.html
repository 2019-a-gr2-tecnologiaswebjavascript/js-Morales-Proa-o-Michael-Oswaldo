
<h1   [class]="colorClase">Tienda - {{titulo}}</h1>

<!-- {{}} ->  Interpolacion -->
<p>Nombre: {{nombreItem}}</p>
<!-- () EVENT BINDING ->  Evento -->
<button (click)="alertar()">
  {{textoBoton}}
</button>

<!-- [] Property Binding -> Propiedades/Atributos -->
<img [src]="url" alt=""
     (click)="cambiarImagen()">

<!-- Directiva -> *ngFor  -->

<div *ngFor="let nota of notas">
  <button (click)="agregarCarrito(nota.producto,nota.id)">{{nota.producto}} con id {{nota.id}}</button>
</div>
